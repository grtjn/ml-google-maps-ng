<h1 class="page-header" itemprop="name">Google Maps for MarkLogic</h1>

<div class="home row">
  <div class="alert alert-info" role="alert">
    <strong>Note:</strong>
    These examples are running with static data. Zooming in could respond with recalculation of heatmap to get finer detail.
  </div>
  <ml-google-search-map map="model.searchMap.map" options="model.searchMap.options"
              facets="model.search.facets" markers="model.searchMap.markers" bounds-changed="boundsChanged(bounds)"
              show-result="showResult(uri)" show-context-menu="resetMap()" selections="model.searchMap.selections">
  </ml-google-search-map>
  <ml-google-search-map-legend facets="model.search.facets"></ml-google-search-map-legend>
  <div style="display:none">{{model.search}}</div>
</div>
